apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-ml-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-ml-app
  template:
    metadata:
      labels:
        app: weather-ml-app
    spec:
      containers:
      - name: weather-ml-app
        image: khadijah332/weather-ml-app:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: weather-ml-app-service
spec:
  selector:
    app: weather-ml-app
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30007

