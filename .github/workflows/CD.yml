name: CD Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-app:
    runs-on: [self-hosted, linux, x64]

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Step 2: Set up SSH key from secret
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LABSUSER_PEM }}

      # Step 3: Add Production Server to known hosts
      - name: Add Production Server to known_hosts
        run: |
          ssh-keyscan -H 13.218.75.13 >> ~/.ssh/known_hosts

      # Step 4: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          DOCKER_REPO=khadijah332/weather-ml-app
          IMAGE_TAG=${{ github.sha }}
          docker build -t $DOCKER_REPO:$IMAGE_TAG .
          docker tag $DOCKER_REPO:$IMAGE_TAG $DOCKER_REPO:latest
          docker push $DOCKER_REPO:$IMAGE_TAG
          docker push $DOCKER_REPO:latest

      # Step 6: Deploy to Production via Ansible
      - name: Run Ansible Deploy Playbook
        run: |
          # Update image tag in Kubernetes manifest
          sed -i "s|image: khadijah332/weather-ml-app:.*|image: khadijah332/weather-ml-app:latest|g" k8s-deployment.yml
          
          # Copy manifest to Production Server
          scp k8s-deployment.yml ubuntu@13.218.75.13:/tmp/k8s-deployment.yml

          # Run Ansible playbook on Production Server
          ansible-playbook -i inventory.ini deploy_k8s.yml

