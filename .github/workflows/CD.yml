name: CD Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-app:
    runs-on: [self-hosted, linux, x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ACTIONS_SSH_KEY }}

      - name: Add production host
        run: ssh-keyscan -H ${{ secrets.PROD_SERVER_IP }} >> ~/.ssh/known_hosts || true

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          DOCKER_REPO=khadijah332/weather-ml-app
          IMAGE_TAG=${{ github.sha }}
          docker build -t $DOCKER_REPO:$IMAGE_TAG .
          docker tag $DOCKER_REPO:$IMAGE_TAG $DOCKER_REPO:latest
          docker push $DOCKER_REPO:$IMAGE_TAG
          docker push $DOCKER_REPO:latest

      - name: Copy Kubernetes Deployment File
        run: |
          echo "Running SCP..."
          scp -i ~/.ssh/id_rsa -vvv -o StrictHostKeyChecking=no k8s-deployment.yml ubuntu@${{ secrets.PROD_SERVER_IP }}:/tmp/k8s-deployment.yml
          echo "Listing /tmp on server:"
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.PROD_SERVER_IP }} "ls -l /tmp"

      - name: Run Ansible Deployment
        run: |
          ansible-playbook -i inventory.ini deploy_k8s.yml

