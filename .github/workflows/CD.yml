name: CD Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-app:
    runs-on: [self-hosted, linux, x64]

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Step 2: SSH Setup
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ACTIONS_SSH_KEY }}

      - name: Set up known hosts
        run: ssh-keyscan 54.146.176.115 >> ~/.ssh/known_hosts

      # Step 3: DockerHub login
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker Image
      - name: Build Docker Image
        run: |
          DOCKER_REPO=khadijah332/weather-ml-app
          IMAGE_TAG=${{ github.sha }}
          docker build -t $DOCKER_REPO:$IMAGE_TAG .
          docker tag $DOCKER_REPO:$IMAGE_TAG $DOCKER_REPO:latest

      # Step 5: Push Docker Image
      - name: Push Docker Image
        run: |
          DOCKER_REPO=khadijah332/weather-ml-app
          docker push $DOCKER_REPO:${{ github.sha }}
          docker push $DOCKER_REPO:latest

      # Step 6: Deploy using Ansible
      - name: Run Ansible Deploy Playbook
        run: |
          # Update the Kubernetes manifest with the latest image
          sed -i 's|image: khadijah332/weather-ml-app:.*|image: khadijah332/weather-ml-app:latest|g' ./k8s-deployment.yml
          
          # Copy manifest to production server
          scp ./k8s-deployment.yml ubuntu@<PRODUCTION_SERVER_IP>:/tmp/k8s-deployment.yml
          
          # Run the playbook
          ansible-playbook -i ./inventory.ini ./deploy_k8s.yml
