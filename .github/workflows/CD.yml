name: CD Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-app:
    runs-on: [self-hosted, linux, x64]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          DOCKER_REPO=khadijah332/weather-ml-app
          docker build -t $DOCKER_REPO:$IMAGE_TAG .
          docker tag $DOCKER_REPO:$IMAGE_TAG $DOCKER_REPO:latest
          docker push $DOCKER_REPO:$IMAGE_TAG
          docker push $DOCKER_REPO:latest

      # Step 4: Deploy to Production Server via SSM/SSH
      - name: Update Kubernetes Deployment
        run: |
          # Update image in deployment YAML (if needed)
          sed -i 's|image: khadijah332/weather-ml-app:.*|image: khadijah332/weather-ml-app:latest|g' ./k8s-deployment.yml
          
          # Copy k8s manifest to Production Server
          scp -o StrictHostKeyChecking=no ./k8s-deployment.yml ubuntu@13.218.75.13:/tmp/k8s-deployment.yml
          
          # Apply the deployment on the server
          ssh -o StrictHostKeyChecking=no ubuntu@13.218.75.13 << 'EOF'
            sudo kubectl apply -f /tmp/k8s-deployment.yml
            sudo kubectl rollout status deployment/weather-ml-app
          EOF

